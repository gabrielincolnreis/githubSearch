<div class="wrapper">
  <header>
    <h1 class="title">
      Search d_evs
    </h1>
    <mat-form-field class="search-input">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchControl">
    </mat-form-field>
    <button class="search-button" (click)="searchForUser()">
      <span class="search-text-button">Search</span>
    </button>
  </header>
  <app-profile-discription
  [profileInfo] = "profile">
  </app-profile-discription>

  <app-repository
  [repositoryInfo] = "repository">
  </app-repository>
</div>
